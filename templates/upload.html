<!DOCTYPE html>
<html>
<head>
    <title>Secure File Sharing</title>

    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body{
            background: linear-gradient(135deg,#0f172a,#020617);
            color:white;
            min-height:100vh;
        }
        .card{
            background:#020617;
            border:1px solid #1f2937;
        }
        .alert{
           animation: blink 0.9s ease-in-out 2;
        }
        @keyframes blink{
           0%{opacity:0.3;}
           50%{opacity:1;}
           100%{opacity:0.3;}
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand h1">üîê Secure File Sharing System</span>
</nav>

<!-- FLASH MESSAGES -->
{% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
    {% for category, msg in messages %}
      <div class="alert alert-{{category}} text-center m-3" role="alert">
        {{ msg }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card p-4 shadow-lg rounded-4">
                
                <h4 class="text-center mb-2">Upload & Encrypt File</h4>
                <p class="text-center text-secondary">
                    Upload file + Enter receiver email. OTP will be sent.
                </p>

                <form method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label class="form-label">Receiver Email</label>
                        <input class="form-control" type="email" name="email" required placeholder="example@gmail.com">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Choose file</label>
                        <input class="form-control" type="file" name="file" required>
                    </div>

                    <button class="btn btn-success w-100">
                        Upload & Send OTP
                    </button>

                </form>

                <a class="btn btn-outline-light w-100 mt-3" href="/admin/logs">
                    View Admin Logs
                </a>

            </div>

        </div>
    </div>
</div>

</body>
</html>
