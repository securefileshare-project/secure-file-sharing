<!DOCTYPE html>
<html>
<head>
    <title>Admin Logs</title>
    <link rel="stylesheet"
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body{
            background: linear-gradient(135deg,#0f172a,#020617);
            color:white;
            min-height:100vh;
        }
        .card{
            background:#020617;
            border:1px solid #1f2937;
        }
        table{
            color:white;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand h1">ðŸ“„ Admin Download Logs</span>
</nav>

<div class="container mt-4">
    <div class="card p-4 shadow-lg rounded-4">
        <h4 class="mb-3">Download Activity</h4>

        {% if logs and logs|length > 0 %}
        <div class="table-responsive">
            <table class="table table-dark table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Email</th>
                        <th>IP Address</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.date }}</td>
                        <td>{{ log.email }}</td>
                        <td>{{ log.ip }}</td>
                        <td>{{ log.status }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <p class="text-warning">No logs found yet.</p>
        {% endif %}

        <a href="/" class="btn btn-secondary mt-3">â¬… Back to Upload</a>
    </div>
</div>

</body>
</html>
